<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="column" fxFlex>

  <md-toolbar color="primary">
    <span>{{ appTitle }}</span>
  </md-toolbar>

  <md-sidenav-container fxFlex>
    <md-sidenav mode="side" opened>
      <md-tab-group>
        <md-tab label="Learning From Data">
          <md-nav-list>
            <md-list-item><a (click)="selectAction(1, 'Processing Data', 'Processing Training Data')"><span>Processing Data</span></a></md-list-item>
            <md-list-item><a (click)="selectAction(2, 'Q Network', 'Deep Neural Network for Q-Learning')"><span>Q Network</span></a></md-list-item>
            <md-list-item><a (click)="selectAction(3, 'DQN Training', 'Running DQN Training')"><span>DQN Training</span></a></md-list-item>
            <md-list-item><a (click)="selectAction(4, 'Serving', 'Serving Requests with DQN Policy')"><span>Serving</span></a></md-list-item>
          </md-nav-list>
        </md-tab>
        <md-tab label="Configuration">
          <md-nav-list>
            <md-list-item><a (click)="selectAction(5, 'Config Spark Cluster', 'Loading Spark Configuration')"><span>Config Spark Cluster</span></a></md-list-item>
            <md-list-item><a (click)="selectAction(6, 'Config TensorFlow Workers', 'Loading TensorFlow Configuration')"><span>Config TensorFlow Workers</span></a></md-list-item>
            <md-list-item><a (click)="selectAction(7, 'Config Kubernetes', 'Loading Kubernetes YAML Files')"><span>Config Kubernetes</span></a></md-list-item>
          </md-nav-list>
        </md-tab>
      </md-tab-group>
    </md-sidenav>
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex="95">
        <md-card-title>{{ currAction }}</md-card-title>
        <md-card-subtitle *ngIf="hasChartComp()">{{ currActionDetail}}</md-card-subtitle>
        <md-card-content>
          <p *ngIf="!hasChartComp()">{{ currActionDetail}} ...</p>
          <app-nnchart *ngIf="drawNNChart()"></app-nnchart>
          <app-barchart *ngIf="drawBarChart()"></app-barchart>
          <app-linechart *ngIf="drawLineChart()"></app-linechart>
        </md-card-content>
      </md-card>
    </div>
  </md-sidenav-container>
</div>
